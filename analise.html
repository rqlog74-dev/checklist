<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Quality - Performance de Rotas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-sm p-4 sticky top-0 z-20">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <div class="bg-blue-600 text-white p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
            </div>
            <h1 class="text-xl font-bold text-gray-800">Avaliação de rotas</h1>
        </div>
        </div>
</header>

    <main class="max-w-7xl mx-auto p-4 md:p-6 space-y-6">
        
        <div class="bg-white rounded-xl shadow-sm p-4 border border-gray-100">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1 w-full">
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-1 block">Data Início</label>
                    <input type="date" id="data-inicio" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                </div>
                <div class="flex-1 w-full">
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-1 block">Data Fim</label>
                    <input type="date" id="data-fim" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                </div>
                <button onclick="carregarAnalise()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-6 rounded-lg transition shadow-md w-full md:w-auto flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M4 4l5 5M20 20l-5-5" /></svg>
                    Atualizar Dados
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-green-50 border border-green-200 rounded-xl p-5 flex items-center justify-between">
                <div>
                    <p class="text-green-800 text-sm font-semibold uppercase">Rotas Excelentes/Boas</p>
                    <h3 id="count-bom" class="text-3xl font-bold text-green-700 mt-1">0</h3>
                </div>
                <div class="bg-green-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </div>
            </div>

            <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-5 flex items-center justify-between">
                <div>
                    <p class="text-yellow-800 text-sm font-semibold uppercase">Rotas Regulares</p>
                    <h3 id="count-regular" class="text-3xl font-bold text-yellow-700 mt-1">0</h3>
                </div>
                <div class="bg-yellow-100 p-3 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.018a2 2 0 01.485.06l3.76.94m-7 10v5a2 2 0 002 2h.095c.5 0 .905-.405.905-.905 0-.714.211-1.412.608-2.006L17 13a2.25 2.25 0 00-1.074-1.995l-5.25-2.625" /></svg>
                </div>
            </div>

            <div class="bg-red-50 border border-red-200 rounded-xl p-5 flex items-center justify-between shadow-sm">
                <div>
                    <p class="text-red-800 text-sm font-bold uppercase">Rotas Ruins</p>
                    <h3 id="count-ruim" class="text-3xl font-bold text-red-700 mt-1">0</h3>
                </div>
                <div class="bg-red-100 p-3 rounded-full animate-pulse">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-200">
            <div class="p-4 border-b bg-gray-50 flex flex-col md:flex-row justify-between items-center gap-2">
                <h2 class="font-bold text-gray-800 flex items-center">
                    <span class="w-2 h-6 bg-blue-600 rounded-full mr-2"></span>
                    Detalhamento de Problemas na Rota
                </h2>
                <div class="flex items-center space-x-2 text-sm">
                    <span class="text-gray-500">Mostrando apenas:</span>
                    <span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs font-semibold">Regular</span>
                    <span class="px-2 py-1 bg-red-100 text-red-800 rounded text-xs font-semibold">Ruim</span>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="text-xs text-gray-500 uppercase bg-gray-50 border-b">
                        <tr>
                            <th class="px-4 py-3">Data</th>
                            <th class="px-4 py-3">Veículo / Carga</th>
                            <th class="px-4 py-3">Equipe (Motorista/Ajudantes)</th>
                            <th class="px-4 py-3 text-center">Avaliação Rota</th>
                            <th class="px-4 py-3 w-1/4">Detalhes / Obs</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-analise" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        // ============================================================
        // ⬇️ ⬇️ COPIE SUAS CHAVES DO INDEX.HTML E COLE AQUI ⬇️ ⬇️
        // ============================================================
        const firebaseConfig = {
        apiKey: "AIzaSyC7Wx_vjoeu_AM9XutwCenbnsBfkRnPDOs",
        authDomain: "checklist-logistica-app.firebaseapp.com",
        projectId: "checklist-logistica-app",
        storageBucket: "checklist-logistica-app.appspot.com",
        messagingSenderId: "1016366468474",
        appId: "1:1016366468474:web:ae176857dd3d884027dac3"
    };
        // ============================================================

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                const hoje = new Date().toISOString().split('T')[0];
                document.getElementById('data-inicio').value = hoje;
                document.getElementById('data-fim').value = hoje;
                carregarAnalise(); 
            }
        });

        async function carregarAnalise() {
            const tbody = document.getElementById('tabela-analise');
            
            // Elementos dos Cards
            const countBom = document.getElementById('count-bom');
            const countRegular = document.getElementById('count-regular');
            const countRuim = document.getElementById('count-ruim');

            tbody.innerHTML = `<tr><td colspan="5" class="text-center py-10"><div class="inline-block w-6 h-6 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mr-2"></div> Carregando...</td></tr>`;

            let inicio = document.getElementById('data-inicio').value;
            let fim = document.getElementById('data-fim').value;

            const dataInicioObj = new Date(inicio + 'T00:00:00');
            const dataFimObj = new Date(fim + 'T23:59:59.999');

            try {
                // Busca Otimizada por Data
                const snapshot = await db.collection("checklists")
                    .where('createdAt', '>=', firebase.firestore.Timestamp.fromDate(dataInicioObj))
                    .where('createdAt', '<=', firebase.firestore.Timestamp.fromDate(dataFimObj))
                    .orderBy('createdAt', 'desc')
                    .get();

                const todosChecklists = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // === 1. LÓGICA DO RANKING (Conta Todos) ===
                let totalBom = 0;
                let totalRegular = 0;
                let totalRuim = 0;

                todosChecklists.forEach(item => {
                    const feedback = item.secao3?.obs_feedback || 'Não Avaliado';
                    if (['Excelente', 'Bom', 'Padrão'].includes(feedback)) {
                        totalBom++;
                    } else if (feedback === 'Regular') {
                        totalRegular++;
                    } else if (feedback === 'Ruim') {
                        totalRuim++;
                    }
                });

                // Atualiza os Cards
                countBom.textContent = totalBom;
                countRegular.textContent = totalRegular;
                countRuim.textContent = totalRuim;

                // === 2. LÓGICA DA TABELA (Filtra Problemas) ===
                // Mostra apenas Regular, Ruim ou se tiver texto na obs de feedback
                const listaProblemas = todosChecklists.filter(item => {
                    const feedback = item.secao3?.obs_feedback || '';
                    const isProblematico = ['Regular', 'Ruim'].includes(feedback);
                    return isProblematico; 
                });

                if (listaProblemas.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="text-center py-12 text-gray-500 bg-gray-50">
                        <div class="flex flex-col items-center">
                            <svg class="w-12 h-12 text-green-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <p class="font-medium">Nenhum problema de rota relatado neste período.</p>
                            <p class="text-xs mt-1">Total analisado: ${todosChecklists.length} checklists.</p>
                        </div>
                    </td></tr>`;
                    return;
                }

                tbody.innerHTML = '';
                listaProblemas.forEach(item => {
                    const dataFormatada = item.createdAt ? new Date(item.createdAt.toDate()).toLocaleDateString('pt-BR') : 'N/A';
                    const s1 = item.secao1 || {};
                    const s3 = item.secao3 || {};

                    // Cor do Badge de Feedback
                    let badgeClass = 'bg-gray-100 text-gray-800';
                    if(s3.obs_feedback === 'Ruim') badgeClass = 'bg-red-100 text-red-800 border border-red-200';
                    if(s3.obs_feedback === 'Regular') badgeClass = 'bg-yellow-100 text-yellow-800 border border-yellow-200';

                    // Equipe formatada
                    const equipeHTML = `
                        <div class="text-sm">
                            <div class="font-semibold text-gray-900">Mot: ${s3.motorista || 'N/A'}</div>
                            <div class="text-xs text-gray-500 mt-1">1: ${s3.ajudante1 || '-'}</div>
                            <div class="text-xs text-gray-500">2: ${s3.ajudante2 || '-'}</div>
                        </div>
                    `;

                    const row = `
                        <tr class="hover:bg-gray-50 border-b last:border-b-0 align-top">
                            <td class="px-4 py-4 font-mono text-xs text-gray-500">${dataFormatada}</td>
                            <td class="px-4 py-4">
                                <div class="font-bold text-gray-900">${s1.veiculo || 'N/A'}</div>
                                <div class="text-xs text-blue-600 font-mono mt-1">${s1.carga || 'S/N'}</div>
                            </td>
                            <td class="px-4 py-4">${equipeHTML}</td>
                            <td class="px-4 py-4 text-center">
                                <span class="px-3 py-1 rounded-full text-xs font-bold uppercase ${badgeClass}">${s3.obs_feedback || 'N/A'}</span>
                            </td>
                            <td class="px-4 py-4">
                                <p class="text-sm text-gray-700 italic">"${s3.obs_gerais || 'Sem observações detalhadas'}"</p>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

            } catch (error) {
                console.error(error);
                tbody.innerHTML = `<tr><td colspan="5" class="text-center py-10 text-red-500 font-bold">Erro ao carregar dados. Verifique o console.</td></tr>`;
            }
        }
    </script>
</body>
</html>
