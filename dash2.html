<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Quality - Ranking de Equipes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0f172a; color: #e2e8f0; overflow: hidden; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glow-text { text-shadow: 0 0 20px rgba(74, 222, 128, 0.2); }
        
        /* Animação Suave */
        .fade-in { animation: fadeIn 0.8s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Barra de Progresso */
        #progress-bar { height: 6px; background: linear-gradient(90deg, #4ade80, #22c55e); width: 0%; position: absolute; bottom: 0; left: 0; transition: width 0.1s linear; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="p-6 flex justify-between items-center bg-slate-900 border-b border-slate-800 relative">
        <div class="flex items-center space-x-4">
            <img src="https://www.rioquality.com.br/images/logo.webp" class="h-20 w-auto opacity-90"> <div>
                <h1 class="text-4xl font-black tracking-widest text-white uppercase">Ranking de Equipes</h1>
                <p class="text-green-400 font-bold tracking-wide uppercase mt-1">Performance Mensal</p>
            </div>
        </div>
        <div class="text-right">
            <p id="relogio" class="text-3xl text-slate-400 font-mono font-bold">00:00</p>
            <p class="text-slate-600 text-sm mt-1">Atualização em tempo real</p>
        </div>
        <div id="progress-bar"></div>
    </header>

    <main class="flex-1 p-10 flex flex-col justify-center">
        <div id="container-dados" class="grid grid-cols-1 gap-5 fade-in">
            </div>
    </main>

    <footer class="p-4 bg-slate-900 border-t border-slate-800 flex justify-between px-10 text-lg font-bold text-slate-500">
        <div>Critério: <span class="text-slate-300">Maior Eficiência (%)</span> > <span class="text-slate-300">Volume de Viagens</span></div>
        <div id="info-paginacao">Carregando...</div>
    </footer>

    <script>
        // ============================================================
        // ⬇️ COLE SUAS CHAVES AQUI ⬇️
        // ============================================================
        const firebaseConfig = {
        apiKey: "AIzaSyC7Wx_vjoeu_AM9XutwCenbnsBfkRnPDOs",
        authDomain: "checklist-logistica-app.firebaseapp.com",
        projectId: "checklist-logistica-app",
        storageBucket: "checklist-logistica-app.appspot.com",
        messagingSenderId: "1016366468474",
        appId: "1:1016366468474:web:ae176857dd3d884027dac3"
    };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const TEMPO_PAGINA = 12000; // 12 segundos por página
        const TEMPO_UPDATE = 300000; // 5 minutos para buscar novos dados
        
        let listaEquipesCompleta = [];
        let paginaAtual = 0;
        let startTime = Date.now();

        // Relógio
        setInterval(() => { 
            const now = new Date();
            document.getElementById('relogio').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); 
        }, 1000);

        // Barra de Progresso
        setInterval(() => {
            const elapsed = Date.now() - startTime;
            const pct = Math.min((elapsed / TEMPO_PAGINA) * 100, 100);
            document.getElementById('progress-bar').style.width = pct + '%';
        }, 100);

        // Ciclo de Vida
        buscarDados();
        setInterval(buscarDados, TEMPO_UPDATE);
        setInterval(proximaPagina, TEMPO_PAGINA);

        async function buscarDados() {
            const hoje = new Date();
            const passado = new Date();
            passado.setDate(hoje.getDate() - 30); // Últimos 30 dias

            try {
                const snapshot = await db.collection("checklists")
                    .where('createdAt', '>=', passado)
                    .get();

                const dados = snapshot.docs.map(doc => doc.data());
                processarDados(dados);
            } catch (error) {
                console.error("Erro:", error);
            }
        }

        function processarDados(dados) {
            const equipes = {};

            dados.forEach(item => {
                const mot = item.secao3?.motorista || '';
                if (!mot || mot === 'N/A' || mot.trim() === '') return;

                const aju1 = item.secao3?.ajudante1 || '';
                const aju2 = item.secao3?.ajudante2 || '';
                
                // Chave Única
                let teamKey = mot.split(' ')[0];
                if(aju1 && aju1 !== 'N/A') teamKey += '+' + aju1.split(' ')[0];
                if(aju2 && aju2 !== 'N/A') teamKey += '+' + aju2.split(' ')[0];

                // Nome HTML Colorido (Maior para destaque)
                let htmlNome = `<span class="inline-block text-xs font-bold bg-blue-600 text-white px-3 py-1 rounded mr-3 tracking-wider">MOT</span><span class="text-3xl">${mot.split(' ')[0]}</span>`;
                
                if(aju1 && aju1 !== 'N/A') {
                    htmlNome += ` <span class="text-slate-600 text-xl mx-3">+</span> <span class="inline-block text-xs font-bold bg-purple-600 text-white px-3 py-1 rounded mr-3 tracking-wider">AJU</span><span class="text-3xl">${aju1.split(' ')[0]}</span>`;
                }
                if(aju2 && aju2 !== 'N/A') {
                    htmlNome += ` <span class="text-slate-600 text-xl mx-3">+</span> <span class="inline-block text-xs font-bold bg-purple-600 text-white px-3 py-1 rounded mr-3 tracking-wider">AJU</span><span class="text-3xl">${aju2.split(' ')[0]}</span>`;
                }

                if(!equipes[teamKey]) equipes[teamKey] = { htmlNome, viagens: 0, perfeitas: 0 };
                equipes[teamKey].viagens++;

                // Ocorrências
                const teveFalta = (item.secao2?.divergencia_falta || []).length > 0;
                const teveSobra = (item.secao2?.sobras || []).length > 0;
                const teveComp = item.secao1?.comportamento === 'Sim';

                if(!teveFalta && !teveSobra && !teveComp) {
                    equipes[teamKey].perfeitas++;
                }
            });

            // Transforma em Lista e Ordena (100% primeiro, depois volume)
            listaEquipesCompleta = Object.values(equipes)
                .filter(e => e.viagens >= 2) // Mínimo 3 viagens
                .sort((a,b) => {
                    const pctA = (a.perfeitas / a.viagens);
                    const pctB = (b.perfeitas / b.viagens);
                    if (Math.abs(pctB - pctA) > 0.001) return pctB - pctA; 
                    return b.viagens - a.viagens;
                });

            paginaAtual = 0;
            startTime = Date.now();
            renderizarPagina();
        }

        function proximaPagina() {
            const itensPorPagina = 5;
            const totalPaginas = Math.ceil(listaEquipesCompleta.length / itensPorPagina);
            
            paginaAtual++;
            if (paginaAtual >= totalPaginas) paginaAtual = 0; // Volta pro começo
            
            startTime = Date.now();
            renderizarPagina();
        }

        function renderizarPagina() {
            const container = document.getElementById('container-dados');
            const infoPag = document.getElementById('info-paginacao');
            container.innerHTML = '';
            
            // Animação
            container.classList.remove('fade-in');
            void container.offsetWidth; 
            container.classList.add('fade-in');

            if (listaEquipesCompleta.length === 0) {
                container.innerHTML = '<div class="text-center mt-20"><h3 class="text-4xl font-bold text-slate-600">Sem dados suficientes.</h3><p class="text-slate-500 mt-2">Necessário mínimo de 3 viagens no período.</p></div>';
                return;
            }

            const itensPorPagina = 5;
            const inicio = paginaAtual * itensPorPagina;
            const fim = inicio + itensPorPagina;
            const dadosPagina = listaEquipesCompleta.slice(inicio, fim);

            // Atualiza rodapé
            const totalPaginas = Math.ceil(listaEquipesCompleta.length / itensPorPagina);
            infoPag.innerHTML = `Página <span class="text-white">${paginaAtual + 1}</span> de <span class="text-white">${totalPaginas}</span> • Total de Equipes: <span class="text-white">${listaEquipesCompleta.length}</span>`;

            dadosPagina.forEach((e, i) => {
                const rank = inicio + i + 1;
                const pct = Math.round((e.perfeitas / e.viagens) * 100);
                
                // Estilização baseada na nota
                let borderClass = 'border-slate-700';
                let textClass = 'text-gray-400';
                let bgClass = '';

                if (pct === 100) {
                    borderClass = 'border-green-500';
                    textClass = 'text-green-400 glow-text';
                    bgClass = 'bg-green-900 bg-opacity-20'; // Destaque sutil no fundo
                } else if (pct >= 90) {
                    borderClass = 'border-green-700';
                    textClass = 'text-green-200';
                }

                container.innerHTML += `
                    <div class="glass-panel p-5 rounded-2xl flex items-center justify-between border-l-8 ${borderClass} ${bgClass} shadow-lg">
                        <div class="flex items-center w-3/4">
                            <span class="text-6xl font-black text-slate-600 mr-8 w-20 text-right">#${rank}</span>
                            <div>
                                <h3 class="text-white font-bold flex flex-wrap items-center mb-1">${e.htmlNome}</h3>
                                <div class="flex items-center space-x-4 mt-1">
                                    <span class="text-green-400 text-lg font-medium flex items-center">
                                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        ${e.perfeitas} perfeitas
                                    </span>
                                    <span class="text-slate-500 text-sm">em ${e.viagens} viagens totais</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-6xl font-black ${textClass}">${pct}%</span>
                            <span class="block text-sm text-slate-400 uppercase tracking-wider font-bold mt-1">Eficiência</span>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
